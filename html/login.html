<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت به حساب کاربری</title>
    <link rel="stylesheet" href="../css/msi.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>
    <div id="register">
        <div class="container">
            <div class="row">
                <div class="register-page">

                    <div class="register">
                        <h1>ثبت نام کنید</h1>
                        <ul>
                            <li><a href="#" title="facebook"><i class="fab fa-facebook"></i></a></li>
                            <li><a href="#" title="google"><i class="fab fa-google"></i></a></li>
                            <li><a href="#" title="linkedin"><i class="fab fa-linkedin"></i></a></li>
                        </ul>
                        <h5>یا میتوانید از روش زیر ثبت نام کنید</h5>
                        <form action="#">

                            <div class="form-item">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="نام و نام خانوادگی">
                            </div>

                            <div class="form-item">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="ایمیل">
                            </div>

                            <div class="form-item">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="پسورد">
                            </div>

                            <input type="submit" value="ثبت نام">
                        </form>
                    </div>

                    <div class="auth-login">
                        <a href="../index.html" title="rosecoat.ir"><img src="../pic/rose.svg" alt=""></a>
                        <div class="login-content">
                            <h2>خوش آمدید</h2>
                            <p>اگر قبلا ثبت نام کرده اید می توانید از این قسمت وارد شوید</p>
                            <a href="enter.html">وارد شوید</a>
                        </div>
                    </div>

                    <div class="login-content-respon">
                        <p>اگر قبلا ثبت نام کرده اید می توانید از این قسمت وارد شوید</p>
                        <a href="enter.html">وارد شوید</a>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <script src="../js/all.min.js"></script>
</body>
</html>
